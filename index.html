<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

  <title>IOT Worksheet6</title>
</head>
<body>
<style>
    .container {
      font-family: 'Kanit', sans-serif;
      text-align: center;
      background-color: #f8f9fa;
      margin: auto;
      width: 50%;
      padding: 20px;
      border: 2px solid #dee2e6; 
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      font-family: 'Kanit', sans-serif;
    }

    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #0056b3;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    button:active {
      background-color: #003d7a;
    }

    .active {
      background-color: #28a745;
    }
    .text1 {
        font-family: 'Kanit', sans-serif;
        color: #003d7a;
        font-size: 12px;
    }
    .text2 {
        font-family: 'Kanit';
        color: #c05000;
        font-size: 12px;
    }
</style>
<div class="container">
<center>
<h1>IOT LED</h1>
<a style="font-family: 'Kanit';">Please select LED status</a>
<hr>
<button id="onButton" onclick="turnOn()" class="btn btn-outline-success" role="button" aria-pressed="true">Turn On</button>
<button id="offButton" onclick="turnOff()" class="btn btn-outline-danger" role="button" aria-pressed="true">Turn Off</button>
</center>
</div>
<script>
  function turnOn() {
    const onButton = document.getElementById('onButton');
    const offButton = document.getElementById('offButton');

    onButton.classList.add('active');
    offButton.classList.remove('active');

    fetch('/toggle?state=1')
      .then(response => response.text())
      .then(data => console.log(data))
      .catch(error => console.error('Error turning LED On:', error));
  }

  function turnOff() {
    const onButton = document.getElementById('onButton');
    const offButton = document.getElementById('offButton');

    onButton.classList.remove('active');
    offButton.classList.add('active');

    fetch('/toggle?state=0')
      .then(response => response.text())
      .then(data => console.log(data))
      .catch(error => console.error('Error turning LED Off:', error));
  }
</script>

<style>
  button {
    font-size: 20px;
    padding: 10px;
    background-color: #ccc;
    cursor: pointer;
  }

  .active {
    background-color: #679b67;
  }
</style>


</body>
</html>
